<!-- 3. Edit User Form (edit.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/update/}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" /><br />

    <label for="roles">Roles:</label>
    <input type="text" id="roles" name="role" /><br />

    <button type="submit">Update</button>
</form>
<a href="/admin/">Back to Users List</a>
</body>
</html>
