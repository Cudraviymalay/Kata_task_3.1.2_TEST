<!-- 3. Edit User Form (edit.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/update(id=${user.id})}" method="post" >

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" /><br />

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="name" th:value="${user.surname}" /><br />

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" th:value="${user.age}" /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" /><br />

    <label for="email">Password:</label>
    <input type="password" id="password" name="email" th:value="${user.password}" /><br />

    <div class="form-group">
        <label for="roles">Role</label>
        <select name="role" class="form-control form-control-sm" multiple id="roles" style="height: 40px;">
            <option value="1">Admin</option>
            <option value="2">User</option>
        </select>
    </div>

    <button type="submit">Update</button>
</form>
<a href="/admin/">Back to Users List</a>
</body>
</html>
