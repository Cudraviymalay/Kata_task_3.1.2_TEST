<!-- 4. User Information (userbyid.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
<h1>User Information</h1>
<p>ID: <span th:text="${user.id}"></span></p>
<p>Name: <span th:text="${user.username}"></span></p>
<p>Surname: <span th:text="${user.surname}"></span></p>
<p>Age: <span th:text="${user.age}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Roles: <span th:text="${user.roles}"></span></p>
<a href="/admin/">Back to Users List</a>
</body>
</html>
